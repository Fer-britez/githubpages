<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asistencia por Grupos de Voces</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .grupo {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease;
    }

    .grupo:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .titulo-grupo {
      background-color: #3498db;
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .titulo-grupo:hover {
      background-color: #2980b9;
    }

    .titulo-grupo span {
      font-size: 20px;
      transition: transform 0.3s;
    }

    .contenido-grupo {
      padding: 15px 20px;
      display: none;
      border-top: 1px solid #ddd;
      background-color: #fcfcfc;
    }

    .grupo label {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    .grupo input[type="checkbox"] {
      margin-right: 12px;
      width: 18px;
      height: 18px;
    }

    .grupo label.seleccionado {
      background-color: #d1f2eb;
      color: #145a32;
    }

    .grupo label.no-seleccionado {
      background-color: #f9d6d5;
      color: #922b21;
    }

    button {
      padding: 15px 25px;
      font-size: 17px;
      width: 100%;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>Asistencia por Grupos de Voces</h2>

  <div class="grupo" data-grupo="Soprano">
    <div class="titulo-grupo" onclick="toggleGrupo(this)">Soprano <span>⯈</span></div>
    <div class="contenido-grupo">
      <label><input type="checkbox" value="Liz"> Liz</label>
      <label><input type="checkbox" value="Analia"> Analia</label>
      <label><input type="checkbox" value="Debora"> Debora</label>
      <label><input type="checkbox" value="Yeruti"> Yeruti</label>
      <label><input type="checkbox" value="Laura"> Laura</label>
      <label><input type="checkbox" value="Rebeca"> Rebeca</label>
      <label><input type="checkbox" value="Lilian"> Lilian</label>
      <label><input type="checkbox" value="Noemi"> Noemi</label>
    </div>
  </div>

  <div class="grupo" data-grupo="Contralto">
    <div class="titulo-grupo" onclick="toggleGrupo(this)">Contralto <span>⯈</span></div>
    <div class="contenido-grupo">
      <label><input type="checkbox" value="Yamila"> Yamila</label>
      <label><input type="checkbox" value="Ana"> Ana</label>
      <label><input type="checkbox" value="Belen"> Belen</label>
      <label><input type="checkbox" value="Shirley"> Shirley</label>
      <label><input type="checkbox" value="Milagros"> Milagros</label>
      <label><input type="checkbox" value="Nadira"> Nadira</label>
      <label><input type="checkbox" value="Araceli"> Araceli</label>
      <label><input type="checkbox" value="Marisa"> Marisa</label>
    </div>
  </div>

  <div class="grupo" data-grupo="Tenor">
    <div class="titulo-grupo" onclick="toggleGrupo(this)">Tenor <span>⯈</span></div>
    <div class="contenido-grupo">
      <label><input type="checkbox" value="Enmanuel"> Enmanuel</label>
      <label><input type="checkbox" value="Daniel"> Daniel</label>
      <label><input type="checkbox" value="Jeremias"> Jeremias</label>
      <label><input type="checkbox" value="Javier"> Javier</label>
      <label><input type="checkbox" value="Carlos"> Carlos</label>
    </div>
  </div>

  <div class="grupo" data-grupo="Bajo">
    <div class="titulo-grupo" onclick="toggleGrupo(this)">Bajo <span>⯈</span></div>
    <div class="contenido-grupo">
      <label><input type="checkbox" value="Fernando"> Fernando</label>
      <label><input type="checkbox" value="Maicol"> Maicol</label>
      <label><input type="checkbox" value="Samuel"> Samuel</label>
      <label><input type="checkbox" value="David"> David</label>
      <label><input type="checkbox" value="Dionicio"> Dionicio</label>
    </div>
  </div>

  <button onclick="copiarAsistencia()">Copiar asistencia</button>

  <script>
    function copiarAsistencia() {
      const grupos = document.querySelectorAll('.grupo');
      let textoFinal = '*Asistencia del Día*\n\n';

      grupos.forEach(grupo => {
        const nombreGrupo = grupo.getAttribute('data-grupo');
        const seleccionados = grupo.querySelectorAll('input[type="checkbox"]:checked');
        if (seleccionados.length > 0) {
          textoFinal += `*${nombreGrupo}:*\n`;
          seleccionados.forEach(cb => {
            textoFinal += `- ${cb.value}\n`;
          });
          textoFinal += '\n';
        }
      });

      const fecha = new Date();
      const dia = String(fecha.getDate()).padStart(2, '0');
      const mes = String(fecha.getMonth() + 1).padStart(2, '0');
      const anio = fecha.getFullYear();
      textoFinal += `Fecha: ${dia}/${mes}/${anio}`;

      if (textoFinal.trim()) {
        navigator.clipboard.writeText(textoFinal)
          .then(() => alert('Asistencia copiada:\n\n' + textoFinal))
          .catch(err => alert('Error al copiar: ' + err));
      } else {
        alert('No has marcado ningún nombre.');
      }
    }

    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    function actualizarEstilos() {
      checkboxes.forEach(cb => {
        const label = cb.parentElement;
        if (cb.checked) {
          label.classList.add('seleccionado');
          label.classList.remove('no-seleccionado');
        } else {
          label.classList.remove('seleccionado');
          label.classList.add('no-seleccionado');
        }
      });
    }

    checkboxes.forEach(cb => {
      cb.addEventListener('change', actualizarEstilos);
    });

    actualizarEstilos();

    function toggleGrupo(header) {
      const contenido = header.nextElementSibling;
      const icono = header.querySelector('span');
      const abierto = contenido.style.display === 'block';

      contenido.style.display = abierto ? 'none' : 'block';
      icono.style.transform = abierto ? 'rotate(0deg)' : 'rotate(90deg)';
      icono.textContent = abierto ? '⯈' : '⯆';
    }
  </script>
</body>
</html>
