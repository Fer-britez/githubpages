<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asistencia por Grupos de Voces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    h3 {
      color: #444;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .grupo {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .grupo label {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 17px;
      padding: 8px 10px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .grupo input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }

    /* Colores seg√∫n selecci√≥n */
    .grupo label.seleccionado {
      background-color: #d4edda;
      color: #155724;
    }

    .grupo label.no-seleccionado {
      background-color: #f8d7da;
      color: #721c24;
    }

    button {
      padding: 14px 20px;
      font-size: 16px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background-color: #218838;
    }

    /* Ocultar las secciones inicialmente */
    .contenido-grupo {
      display: none;
    }

    .grupo.abierto .contenido-grupo {
      display: block;
    }

    .grupo h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .grupo h3::after {
      content: "‚ñ∂"; /* Tri√°ngulo hacia la derecha */
      font-size: 20px;
      margin-left: 10px;
    }

    .grupo.abierto h3::after {
      content: "‚ñº"; /* Tri√°ngulo hacia abajo */
    }
  </style>
</head>
<body>
  <h2>Asistencia por Grupos de Voces</h2>

  <div class="grupo" data-grupo="Primera">
    <h3 onclick="toggleGrupo(this)">Primera</h3>
    <div class="contenido-grupo">
      <label><input type="checkbox" value="Liz"> Liz</label>
      <label><input type="checkbox" value="Analia"> Analia</label>
    </div>
  </div>

  <div class="grupo" data-grupo="Segunda">
    <h3 onclick="toggleGrupo(this)">Segunda</h3>
    <div class="contenido-grupo">
      <label><input type="checkbox" value="Nadira"> Nadira</label>
      <label><input type="checkbox" value="Araceli"> Araceli</label>
    </div>
  </div>

  <div class="grupo" data-grupo="Tenor">
    <h3 onclick="toggleGrupo(this)">Tenor</h3>
    <div class="contenido-grupo">
      <label><input type="checkbox" value="Enma"> Enma</label>
      <label><input type="checkbox" value="Dani"> Dani</label>
    </div>
  </div>

  <div class="grupo" data-grupo="Bajo">
    <h3 onclick="toggleGrupo(this)">Bajo</h3>
    <div class="contenido-grupo">
      <label><input type="checkbox" value="Fer"> Fer</label>
      <label><input type="checkbox" value="Maicol"> Maicol</label>
    </div>
  </div>

  <button onclick="copiarAsistencia()">Copiar asistencia</button>

  <script>
    function toggleGrupo(element) {
      const grupo = element.parentElement;
      grupo.classList.toggle('abierto');
    }

    function copiarAsistencia() {
      const grupos = document.querySelectorAll('.grupo');
      let textoFinal = '**Asistencia del D√≠a**\n\n'; // T√≠tulo en negrita

      grupos.forEach(grupo => {
        const nombreGrupo = grupo.getAttribute('data-grupo');
        const seleccionados = grupo.querySelectorAll('input[type="checkbox"]:checked');
        if (seleccionados.length > 0) {
          textoFinal += `**${nombreGrupo}:**\n`;
          seleccionados.forEach(cb => {
            textoFinal += `- ${cb.value}\n`;
          });
          textoFinal += '\n';
        }
      });

      // Agregar fecha actual al final
      const fecha = new Date();
      const dia = String(fecha.getDate()).padStart(2, '0');
      const mes = String(fecha.getMonth() + 1).padStart(2, '0'); // Enero = 0
      const anio = fecha.getFullYear();
      textoFinal += `üìÖ Fecha: ${dia}/${mes}/${anio}`;

      if (textoFinal.trim()) {
        navigator.clipboard.writeText(textoFinal)
          .then(() => alert('Asistencia copiada:\n\n' + textoFinal))
          .catch(err => alert('Error al copiar: ' + err));
      } else {
        alert('No has marcado ning√∫n nombre.');
      }
    }

    // Estilo din√°mico para checkboxes
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    function actualizarEstilos() {
      checkboxes.forEach(cb => {
        const label = cb.parentElement;
        if (cb.checked) {
          label.classList.add('seleccionado');
          label.classList.remove('no-seleccionado');
        } else {
          label.classList.remove('seleccionado');
          label.classList.add('no-seleccionado');
        }
      });
    }

    checkboxes.forEach(cb => {
      cb.addEventListener('change', actualizarEstilos);
    });

    // Inicializa colores al cargar
    actualizarEstilos();
  </script>
</body>
</html>
